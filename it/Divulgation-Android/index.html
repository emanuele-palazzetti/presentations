						<script type="text/template">
							## Mobile (r)evolution

							* I device mobile non sono più dei "semplici telefoni". Ormai sono SMART!
							* Quasi tutti i recenti smartphones dispongono di wifi, geolocalizzazione, browser, camera, lettori multimediali ecc...<br><br>
							
							## Le principali piattaforme:

							* iOS (Apple)
							* Windows Phone (Microsoft)
							* Bada (Samsung), Symbian (Nokia), etc ..
							* **Android (Google)**
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Il cloud nel mondo mobile

							* Il cloud può essere visto come una infrastruttura invisibile in grado di offrire svariati servizi (SaaS)
							* Alcuni servizi utilizzati negli smartphone sono cloud based (ex: email, storaging, ecc...)
							* I dati collocati nel cloud possono essere interrogati ovunque e da qualsiasi dispositivo
							* La potenza computazionale offerta dal cloud (es: Amazon EC2) consente agli smartphone di usufruire di alcune funzioni non utilizzabili diversamente
						</script>
						<script type="text/template">
							## Perché sviluppare in una piattaforma mobile?

							* Il numero di dispositivi attivati si aggira sopra al miliardo ed è in continua crescita
							* Si stima che molte persone preferiranno utilizzare uno smartphone piuttosto che un computer desktop o un notebook per svolgere attività semplici (es: email, social activities, ecc...)
							* Il telefono è drasticamente cambiato come sono cambiate le esigenze degli utilizzatori (es: social activities)
							* Mercato?
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							## Cosa è Android?
							
							* E' un sistema operativo sviluppato da Google Inc. (ma non all'inizio)
							* Installato su una vasta gamma di dispositivi (smartphone ma anche televisori, telefoni VoIP ecc...)
							* Basato sul kernel linux 2.6 e 3.x dalla versione ICS 4.0
							* E' composto da un core di sistema al quale sono agganciate delle componenti (app) per svolgere delle attività (es: telefono o browser)
							* Quasi tutte le app principali possono essere rimpiazzate con delle applicazioni personalizzate
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Cosa NON è Android?
							
							* Android **non** è Linux
							* Non ha un supporto nativo per il window manager
							* Non ha il set completo di utilities previste dai sistemi Linux
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Vendor

							* Sono presenti molti modelli Android sviluppati da diversi vendor di dispositivi (Samsung, LG, HTC, Sony, ecc...)
							* E' disponibile la serie Nexus (Galaxy Nexus, Nexus 4, Nexus 7, Nexus 10)
							* Sono dispositivi direttamente supportati da Google
							* Aggiornamenti ogni volta che esce una nuova versione di Android
							* Performance superiori a parità di hardware
						</script>
