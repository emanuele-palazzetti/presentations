							## Phisical Computing
							* Costruire dei sistemi fisici interattivi composti da software e da hardware in grado di percepire e rispondere al mondo "analogico"

							* Siamo sommersi da questi dispositivi

							* <strong>Microcontrollori</strong> dotati di <strong>sensori</strong> per "percepire" le attività che lo circondano per poi eseguire delle azioni mediante degli <strong>attuatori</strong>
						</script>

							* Open Hardware License

							* Design dell'hardware (disegni meccanici, schemi, layout circuiti integrati, ecc), in aggiunto al software che pilota l'hardware, sono rilasciati con l'approccio <strong>FOSS</strong> (Free and Open Source Software)

					<section data-markdown>

							## Arduino UNO
							
							* Ottimo per chi si affaccia al mondo dei makers
							* Ricchissima community che offre molti tutorial e workshop
							* Gran mercato di dispositivi esterni con una facile integrazione
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## BeagleBone
							
							* E' a tutti gli effetti un computer in grado di eseguire distribuzioni quali Android o Linux
							* Ha un'elevata potenza di calcolo in confronto ai concorrenti (es: applicazioni OpenCV)
							* Dispone di porte GPIO (digitali ed analogiche) per poter controllare sensori e svariati dispositivi
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Raspberry Pi
							
							* E' un computer a basso costo
							* Dispone di porte GPIO digitali
							* Molto usato per progetti ed applicazioni dotati di interfaccia grafica
						</script>
					</section>

							## Migliori campi di applicazione
							
							* <strong>Arduino</strong>: interfacciamento sensori, hardware esterno, applicazioni a basso consumo, prototipizzazione rapida
							* <strong>BeagleBone</strong>: interfacciamento sensori, hardware esterno, applicazioni che richiedono maggiore capacità di calcolo, accesso alla rete
							* <strong>Raspberry Pi</strong>: applicazioni con interfaccia grafica, semplice interfacciamento a dispositivi esterni, accesso alla rete
						</script>

					<section data-markdown>
						<script type="text/template">
							## Perché sbagliato ?

							* Il cambiamento di stato di alcuni dispositivi è determinato dal potenziale elettrico (V)
							* La quantità di corrente che attraversa un dispositivo è determinato dall'intensità elettrica (I)
							* Essi sono in relazione secondo la legge di OHM (V = IR)
							* R è la resistenza data al flusso di intensità elettrica e si misura in OHM
							* Se la corrente non viene limitata i dispositivi vengono danneggiati
						</script>
					</section>
